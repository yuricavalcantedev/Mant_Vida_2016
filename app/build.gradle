apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "yuri.com.br.mant_vida_2016"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 15
        versionName "3.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main { res.srcDirs = ['src/main/res', 'src/main/res/values-pt', 'src/main/res/values-en'] }
    }


    packagingOptions{
        exclude 'classes.dex'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile files('libs/mail-1.4.1.jar')
    compile files('libs/activation-a889fac48e30282047bce06c44c0bb3c.jar')
    compile files('libs/itextpdf-5.4.3.jar')
}
